# Cloud Build configuration for automatic deployment to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/inbox-triage-assistant:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/inbox-triage-assistant:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inbox-triage-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/inbox-triage-assistant:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--set-env-vars'
      - 'PORT=8080'
      - '--timeout'
      - '300'

# Build substitutions for customizable parameters
substitutions:
  _REGION: 'us-central1'  # Change to your preferred region
  _MEMORY: '512Mi'         # Memory allocation
  _CPU: '1'                # CPU allocation
  _MIN_INSTANCES: '0'      # Minimum instances (0 for scale to zero)
  _MAX_INSTANCES: '10'     # Maximum instances

# Additional options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_MEDIUM'

# Optional: add images to save for artifact registry
images:
  - 'gcr.io/$PROJECT_ID/inbox-triage-assistant:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/inbox-triage-assistant:latest'

# Tag the image as latest
tags:
  - 'inbox-triage-assistant'
  - 'cloud-run'

